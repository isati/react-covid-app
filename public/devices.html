<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script async>
      async function getDevices() {
        document.write(
          JSON.stringify(await navigator.mediaDevices.enumerateDevices())
        );
      }
      getDevices();
    </script>
  </body>
</html>
